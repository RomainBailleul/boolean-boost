name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# ðŸ‘‰ DIS-MOI SI TON DOSSIER N'A PAS CE NOM !
# Si ton repo contient un dossier "boolean-boost-main" avec package.json, src, etc.,
# on se place dedans pour installer, builder et uploader.
defaults:
  run:
    working-directory: ./boolean-boost-main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Show dist content
        run: |
          echo "=== DIST CONTENT ==="
          ls -la dist || true

      # SPA fallback + empÃªcher Jekyll dâ€™ignorer des fichiers
      - name: Add 404.html + .nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./boolean-boost-main/dist   # ðŸ‘ˆ le dist du SOUS-DOSSIER

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
